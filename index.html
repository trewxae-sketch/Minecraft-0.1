<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minecraft Web - Ultra Fizik & Shader</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; touch-action: none; user-select: none; }
        
        /* UI Katmanı */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        
        /* Mobil Kontroller */
        .control-pad { pointer-events: auto; position: absolute; bottom: 30px; left: 30px; width: 180px; height: 180px; }
        
        /* Buton Stilleri - Resim Odaklı */
        .btn { 
            position: absolute; width: 55px; height: 55px; 
            background-size: cover; background-position: center; background-repeat: no-repeat;
            border-radius: 12px; 
            /* Resim yoksa diye yedek stil */
            background-color: rgba(0,0,0,0.2); border: 2px solid rgba(255,255,255,0.3);
            display: flex; align-items: center; justify-content: center;
            color: rgba(255,255,255,0.5); font-family: sans-serif; font-weight: bold;
        }
        
        .btn:active { transform: scale(0.95); opacity: 0.8; }

        /* Resim Atamaları */
        #btn-fwd { top: 0px; left: 62.5px; background-image: url('w.png'); }
        #btn-back { bottom: 0px; left: 62.5px; background-image: url('s.png'); }
        #btn-left { top: 62.5px; left: 0px; background-image: url('a.png'); }
        #btn-right { top: 62.5px; right: 0px; background-image: url('d.png'); }
        
        #jump-btn { 
            pointer-events: auto; position: absolute; bottom: 60px; right: 40px; 
            width: 80px; height: 80px; 
            background: rgba(0,0,0,0.3); border-radius: 50%; 
            border: 2px solid rgba(255,255,255,0.4);
            display: flex; align-items: center; justify-content: center; 
            color: white; font-weight: bold; font-family: sans-serif; font-size: 14px;
            backdrop-filter: blur(4px);
        }
        #jump-btn:active { background: rgba(255,255,255,0.6); }

        #debug { position: absolute; top: 10px; left: 10px; color: yellow; font-family: monospace; text-shadow: 1px 1px 0 #000; pointer-events: none; font-size: 14px; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 20px; height: 20px; transform: translate(-50%, -50%); pointer-events: none; mix-blend-mode: difference; }
        #crosshair::before, #crosshair::after { content: ''; position: absolute; background: white; }
        #crosshair::before { top: 9px; left: 0; width: 20px; height: 2px; }
        #crosshair::after { top: 0; left: 9px; width: 2px; height: 20px; }

        #touch-zone { position: absolute; top: 0; right: 0; width: 100%; height: 100%; pointer-events: auto; z-index: 1; }
    </style>
</head>
<body>

<div id="debug">Shader Yükleniyor...</div>
<div id="crosshair"></div>

<div id="ui-layer">
    <div class="control-pad">
        <div class="btn" id="btn-fwd"></div>
        <div class="btn" id="btn-back"></div>
        <div class="btn" id="btn-left"></div>
        <div class="btn" id="btn-right"></div>
    </div>
    <div id="jump-btn">ZIPLA</div>
</div>
<div id="touch-zone"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>

<script>
    // --- AYARLAR ---
    const CHUNK_SIZE = 16;
    const RENDER_DISTANCE = 2; 
    
    // Fizik Ayarları
    const GRAVITY = 30.0;
    const SPEED = 6.0;
    const JUMP_FORCE = 11.0;
    const PLAYER_HEIGHT = 1.75; // 2'den biraz az ki kapılardan geçsin
    const PLAYER_WIDTH = 0.5;   // Hitbox genişliği
    const PHYSICS_SUBSTEPS = 5; // Elite Collision: Fizik döngüsü kare başına kaç kez çalışsın? (Yüksek = Daha sağlam)

    // --- TEXTURE & SHADER HAZIRLIĞI ---
    const loader = new THREE.TextureLoader();
    const loadTex = (path) => {
        const tex = loader.load(path);
        tex.magFilter = THREE.NearestFilter;
        tex.minFilter = THREE.NearestFilter;
        return tex;
    };

    const textures = {
        grassTop: loadTex('Grasstop.png'),
        grassSide: loadTex('Grasslrws.png'),
        grassBottom: loadTex('GrassV.png'),
        stone: loadTex('Stone.png'),
        wood: loadTex('Wood.png'),
        leaves: loadTex('Yaprak.png')
    };

    // --- CUSTOM SHADER ENJEKSİYONU (Rüzgar Efekti) ---
    // Three.js'in standart materyallerini hackleyip içine rüzgar kodu ekliyoruz.
    const customUniforms = {
        time: { value: 0 }
    };

    function setupShader(material, isFlora = false) {
        material.onBeforeCompile = (shader) => {
            shader.uniforms.time = customUniforms.time;
            // Vertex shader'a zaman değişkenini ekle
            shader.vertexShader = `
                uniform float time;
                ${shader.vertexShader}
            `;
            
            // Eğer bitkiyse (yaprak/çim) sallanma efekti ekle
            if (isFlora) {
                shader.vertexShader = shader.vertexShader.replace(
                    '#include <begin_vertex>',
                    `
                    #include <begin_vertex>
                    // Basit rüzgar matematiği: Sinüs dalgası
                    float wave = sin(time * 1.5 + position.x * 0.5 + position.z * 0.5) * 0.15;
                    // Sadece üst kısımlar sallansın (y koordinatı kontrolü)
                    if (position.y > 0.0) {
                        transformed.x += wave;
                    }
                    `
                );
            }
        };
        return material;
    }

    // Materyaller (Lambert ışığı iyi alır)
    const matGrass = [
        setupShader(new THREE.MeshLambertMaterial({ map: textures.grassSide })), 
        setupShader(new THREE.MeshLambertMaterial({ map: textures.grassSide })), 
        setupShader(new THREE.MeshLambertMaterial({ map: textures.grassTop }), true), // Üst kısım hafif dalgalansın
        setupShader(new THREE.MeshLambertMaterial({ map: textures.grassBottom })), 
        setupShader(new THREE.MeshLambertMaterial({ map: textures.grassSide })), 
        setupShader(new THREE.MeshLambertMaterial({ map: textures.grassSide }))  
    ];
    
    const matStone = setupShader(new THREE.MeshLambertMaterial({ map: textures.stone }));
    const matWood = setupShader(new THREE.MeshLambertMaterial({ map: textures.wood }));
    // Yapraklar daha çok sallanır ve şeffaftır
    const matLeaves = setupShader(new THREE.MeshLambertMaterial({ 
        map: textures.leaves, 
        transparent: true, 
        alphaTest: 0.5, 
        side: THREE.DoubleSide
    }), true);

    // --- SAHNE & IŞIK (Shader Havası) ---
    const scene = new THREE.Scene();
    // Gökyüzü rengi (Hafif degrade hissi için sis ile birleşecek)
    scene.background = new THREE.Color(0x87CEEB);
    // Sis (Uzakları yumuşatır, dünya sonunu gizler)
    scene.fog = new THREE.Fog(0x87CEEB, 20, 50);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    
    // Renderer Ayarları (Gölgeler İçin)
    const renderer = new THREE.WebGLRenderer({ antialias: false });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true; // Gölgeleri aç
    renderer.shadowMap.type = THREE.PCFSoftShadowMap; // Yumuşak gölgeler
    document.body.appendChild(renderer.domElement);

    // Işıklandırma
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.4); // Ortam ışığı (karanlık yerler zifiri olmasın)
    scene.add(ambientLight);

    const sunLight = new THREE.DirectionalLight(0xffffff, 0.8);
    sunLight.position.set(50, 80, 30);
    sunLight.castShadow = true; // Güneş gölge yapar
    // Gölge kalitesi ayarları (Mobilde performans için optimize)
    sunLight.shadow.mapSize.width = 1024;
    sunLight.shadow.mapSize.height = 1024;
    sunLight.shadow.camera.near = 0.5;
    sunLight.shadow.camera.far = 150;
    sunLight.shadow.camera.left = -50;
    sunLight.shadow.camera.right = 50;
    sunLight.shadow.camera.top = 50;
    sunLight.shadow.camera.bottom = -50;
    scene.add(sunLight);

    // --- DÜNYA OLUŞTURMA (Optimize) ---
    const simplex = new SimplexNoise();
    const chunks = {}; 
    const geometry = new THREE.BoxGeometry(1, 1, 1);

    function getTerrainHeight(x, z) {
        let noise = simplex.noise2D(x * 0.02, z * 0.02);
        return Math.floor(noise * 7 + 12);
    }

    function isTreeRoot(x, z) {
        let h = Math.abs(Math.sin(x * 12.9898 + z * 78.233) * 43758.5453) % 1;
        return h > 0.975; // Ağaç sıklığı
    }

    function getBlock(x, y, z) {
        const h = getTerrainHeight(x, z);
        if (y < h - 3) return 2; // Taş
        if (y < h) return 2; 
        if (y === h) return 1; // Çim

        // Ağaç Mantığı
        for (let dx = -2; dx <= 2; dx++) {
            for (let dz = -2; dz <= 2; dz++) {
                const nx = x + dx, nz = z + dz;
                if (isTreeRoot(nx, nz)) {
                    const th = getTerrainHeight(nx, nz) + 1;
                    const treeH = 5;
                    // Gövde
                    if (dx === 0 && dz === 0 && y >= th && y < th + treeH) return 3;
                    // Yapraklar
                    if (y >= th + treeH - 2 && y <= th + treeH + 1) {
                        let rad = (y === th + treeH + 1) ? 1 : 2;
                        if (Math.abs(dx) <= rad && Math.abs(dz) <= rad) {
                            if (dx === 0 && dz === 0 && y < th + treeH) return 3; // İçerde gövde varsa
                            return 4;
                        }
                    }
                }
            }
        }
        return 0;
    }

    function generateChunk(cx, cz) {
        const id = `${cx},${cz}`;
        if (chunks[id]) return;

        const instances = { 1: [], 2: [], 3: [], 4: [] };
        const dummy = new THREE.Object3D();

        for (let x = 0; x < CHUNK_SIZE; x++) {
            for (let z = 0; z < CHUNK_SIZE; z++) {
                let wx = cx * CHUNK_SIZE + x;
                let wz = cz * CHUNK_SIZE + z;
                
                for (let y = 0; y < 35; y++) {
                    let type = getBlock(wx, y, wz);
                    if (type === 0) continue;

                    // Face Culling
                    let visible = false;
                    if (type === 4) visible = true; // Yapraklar hep görünür
                    else if (getBlock(wx+1, y, wz) === 0 || getBlock(wx+1, y, wz) === 4 ||
                             getBlock(wx-1, y, wz) === 0 || getBlock(wx-1, y, wz) === 4 ||
                             getBlock(wx, y+1, wz) === 0 || getBlock(wx, y+1, wz) === 4 ||
                             getBlock(wx, y-1, wz) === 0 || getBlock(wx, y-1, wz) === 4 ||
                             getBlock(wx, y, wz+1) === 0 || getBlock(wx, y, wz+1) === 4 ||
                             getBlock(wx, y, wz-1) === 0 || getBlock(wx, y, wz-1) === 4) {
                        visible = true;
                    }

                    if (visible) instances[type].push({x: wx, y: y, z: wz});
                }
            }
        }

        const group = new THREE.Group();
        [1, 2, 3, 4].forEach(t => {
            if (instances[t].length) {
                let m = (t===1)?matGrass:(t===2)?matStone:(t===3)?matWood:matLeaves;
                const mesh = new THREE.InstancedMesh(geometry, m, instances[t].length);
                mesh.castShadow = true; // Bloklar gölge düşürür
                mesh.receiveShadow = true; // Bloklar gölge alır
                let i = 0;
                instances[t].forEach(p => {
                    dummy.position.set(p.x, p.y, p.z);
                    dummy.updateMatrix();
                    mesh.setMatrixAt(i++, dummy.matrix);
                });
                group.add(mesh);
            }
        });
        scene.add(group);
        chunks[id] = group;
    }

    // --- GELİŞMİŞ FİZİK (ELITE COLLISION) ---
    const player = { pos: new THREE.Vector3(0, 30, 0), vel: new THREE.Vector3(), rot: new THREE.Euler(0,0,0,'YXZ') };

    // Sadece integer (tam sayı) koordinatları kontrol et
    function checkCollision(pos) {
        const r = PLAYER_WIDTH / 2;
        // Oyuncunun kapladığı kutunun (Bounding Box) sınırları
        const minX = Math.floor(pos.x - r);
        const maxX = Math.floor(pos.x + r);
        const minZ = Math.floor(pos.z - r);
        const maxZ = Math.floor(pos.z + r);
        const minY = Math.floor(pos.y);
        const maxY = Math.floor(pos.y + PLAYER_HEIGHT - 0.1); // Kafa hizası

        for (let x = minX; x <= maxX; x++) {
            for (let z = minZ; z <= maxZ; z++) {
                for (let y = minY; y <= maxY; y++) {
                    if (getBlock(x, y, z) !== 0) return true;
                }
            }
        }
        return false;
    }

    const keys = { w:false, a:false, s:false, d:false, sp:false };
    const bindBtn = (id, k) => {
        const b = document.getElementById(id);
        b.addEventListener('touchstart', e=>{e.preventDefault(); keys[k]=true; b.style.opacity='0.8';});
        b.addEventListener('touchend', e=>{e.preventDefault(); keys[k]=false; b.style.opacity='1';});
    };
    bindBtn('btn-fwd','w'); bindBtn('btn-back','s'); bindBtn('btn-left','a'); bindBtn('btn-right','d'); bindBtn('jump-btn','sp');

    // Dokunmatik Bakış
    let lx=0, ly=0;
    const tz = document.getElementById('touch-zone');
    tz.addEventListener('touchstart', e=>{lx=e.touches[0].clientX; ly=e.touches[0].clientY;});
    tz.addEventListener('touchmove', e=>{
        const dx = e.touches[0].clientX - lx;
        const dy = e.touches[0].clientY - ly;
        player.rot.y -= dx*0.005;
        player.rot.x -= dy*0.005;
        player.rot.x = Math.max(-1.5, Math.min(1.5, player.rot.x));
        lx=e.touches[0].clientX; ly=e.touches[0].clientY;
    });

    // --- OYUN DÖNGÜSÜ ---
    const clock = new THREE.Clock();
    let currentChunk = {x:null, z:null};

    function physicsLoop(dt) {
        // Elite Collision için dt'yi parçalara bölüyoruz (Sub-stepping)
        // Eğer dt çok büyükse (lag varsa) tek seferde hareket etmek yerine 5 küçük adımda hareket ederiz.
        // Bu sayede duvardan geçme engellenir.
        
        const stepDt = dt / PHYSICS_SUBSTEPS;
        
        for(let step=0; step<PHYSICS_SUBSTEPS; step++) {
            // Hızlanma / Sürtünme
            const dir = new THREE.Vector3();
            const fwd = new THREE.Vector3(0,0,-1).applyEuler(new THREE.Euler(0,player.rot.y,0));
            const right = new THREE.Vector3(1,0,0).applyEuler(new THREE.Euler(0,player.rot.y,0));
            
            if(keys.w) dir.add(fwd);
            if(keys.s) dir.sub(fwd);
            if(keys.a) dir.sub(right);
            if(keys.d) dir.add(right);
            
            if(dir.length() > 0) dir.normalize().multiplyScalar(SPEED);
            
            // Yatay Hız Kontrolü (Anında durma/kalkma yerine lineer interpolasyon eklenebilir ama netlik için direkt atıyoruz)
            player.vel.x = dir.x;
            player.vel.z = dir.z;
            player.vel.y -= GRAVITY * stepDt; // Yerçekimi her adımda

            // --- X Ekseni Hareketi ---
            let nextPos = player.pos.clone();
            nextPos.x += player.vel.x * stepDt;
            if (checkCollision(nextPos)) {
                player.vel.x = 0; // Duvara çarptın, X hızını öldür
            } else {
                player.pos.x = nextPos.x;
            }

            // --- Z Ekseni Hareketi ---
            nextPos = player.pos.clone();
            nextPos.z += player.vel.z * stepDt;
            if (checkCollision(nextPos)) {
                player.vel.z = 0; // Duvara çarptın, Z hızını öldür
            } else {
                player.pos.z = nextPos.z;
            }

            // --- Y Ekseni Hareketi ---
            nextPos = player.pos.clone();
            nextPos.y += player.vel.y * stepDt;
            if (checkCollision(nextPos)) {
                // Yere veya tavana çarptık
                if (player.vel.y < 0) {
                    // Yere düştük
                    player.pos.y = Math.ceil(nextPos.y) - 0.001; // Tam bloğun üstüne koy (Epsilon farkıyla)
                    player.vel.y = 0;
                    
                    if (keys.sp) {
                        player.vel.y = JUMP_FORCE;
                    }
                } else {
                    // Kafayı vurduk
                    player.pos.y = Math.floor(nextPos.y) - PLAYER_HEIGHT; 
                    player.vel.y = 0;
                }
            } else {
                player.pos.y = nextPos.y;
            }
            
            // Sonsuz düşüş reset
            if(player.pos.y < -30) player.pos.y = 50;
        }
    }

    function animate() {
        requestAnimationFrame(animate);
        const dt = Math.min(clock.getDelta(), 0.05); // Max dt sınırlaması
        
        // Shader zamanını güncelle (Rüzgar için)
        customUniforms.time.value += dt;

        physicsLoop(dt);

        // Chunk Yükleme
        const cx = Math.floor(player.pos.x/CHUNK_SIZE);
        const cz = Math.floor(player.pos.z/CHUNK_SIZE);
        if(cx!==currentChunk.x || cz!==currentChunk.z){
            currentChunk.x=cx; currentChunk.z=cz;
            const active = new Set();
            for(let x=cx-RENDER_DISTANCE; x<=cx+RENDER_DISTANCE; x++){
                for(let z=cz-RENDER_DISTANCE; z<=cz+RENDER_DISTANCE; z++){
                    generateChunk(x,z);
                    active.add(`${x},${z}`);
                }
            }
            Object.keys(chunks).forEach(k=>{
                if(!active.has(k)) { scene.remove(chunks[k]); delete chunks[k]; }
            });
        }

        camera.position.copy(player.pos);
        camera.position.y += 1.6; // Göz hizası
        camera.quaternion.setFromEuler(player.rot);

        // Güneş oyuncuyu takip etsin (Gölge kalitesi için)
        sunLight.position.x = player.pos.x + 50;
        sunLight.position.z = player.pos.z + 30;
        sunLight.target.position.copy(player.pos);
        sunLight.target.updateMatrixWorld();

        renderer.render(scene, camera);
        
        document.getElementById('debug').innerText = `FPS: ${Math.round(1/dt)} | X:${Math.floor(player.pos.x)} Y:${Math.floor(player.pos.y)}`;
    }
    animate();

    window.onresize = () => {
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    };
</script>
</body>
</html>
